<div class="col-xxl-3 col-lg-4 col-md-6 col-sm-12 d-flex">
  <div class="card mt-3 mb-3 flex-fill my-special-card list-card" id="179137">
    <div class="card-flag">{{ i18n "most-popular" . }} </div>

    <div class="card-body list-card-body">
      <img
        class="product-icon"
        src="https://purchase-api.dynabic.com/v1.2/files/519934.jpg"
        width="50"
        height="50"
        alt="GroupDocs.Total Product Family"
      />

      <h5 class="card-title suite-text"><strong>GroupDocs.Total</strong></h5>
      <p class="card-text suite-text">
        {{ i18n "desc-GroupDocs.Total Product Family" . }}

      <p class="card-text suite-text">
        {{ i18n "from" . }}

        <span>{{ i18n "or" . }} </span>

      <span style="font-size: xx-small; word-spacing: 0.01px; color: white"

      <br />
      <strong style="font-size: x-large; color: white">$4499 </strong>

      <div class="d-flex justify-content-center">
        <a
          href="/pricing/total/family"
          class="btn btn-primary btn-lg suite-fam-pack-btn fam-pack-btn"
